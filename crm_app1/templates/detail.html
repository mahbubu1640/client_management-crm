{% extends "base.html"%}
{%block content%}
<br>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{customer.first_name}} {{customer.last_name}}</h5>
          <p class="card-text"><b>Created At : </b> {{customer.created_at}}</p>
          <p class="card-text"><b> Age : </b>{{customer.age}}</p>
          <p class="card-text"><b> City : </b>{{customer.city}}</p>
          <p class="card-text"><b>Address : </b>{{customer.address}}</p>
          <p class="card-text"><b>Zipcode : </b>{{customer.zipcode}}</p>
          <a href="{%url 'update' customer.id %}" class="btn btn-secondary btn-sm">Update</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#" class="btn btn-danger btn-sm">Delete</a>
        </div>
      </div>
{%endblock%}
